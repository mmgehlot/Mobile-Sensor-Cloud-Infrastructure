    <div id="page-wrapper">

        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-info alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">Ã—</a>
                        <i class="fa fa-user"></i>
                        Please edit your profile
                    </div>

                    <div class="panel panel-default">

                        <div class="panel-body">

                            <form class="form-horizontal" role="form">

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">First name </label>
                                    <div class="col-lg-8">
                                        <input name="fname"class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Last name </label>
                                    <div class="col-lg-8">
                                        <input name="lname" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Organization Name </label>
                                    <div class="col-lg-8">
                                        <input name="orgname" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Email </label>
                                    <div class="col-lg-8">
                                        <input name="emailID" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Address </label>
                                    <div class="col-md-8">
                                        <input name="address" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">City </label>
                                    <div class="col-md-8">
                                        <input name="city" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">State </label>
                                    <div class="col-md-8">
                                        <input name="state" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Country </label>
                                    <div class="col-md-8">
                                        <input name="country" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Contact Number(Home) </label>
                                    <div class="col-md-8">
                                        <input name="contactHome" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Contact Number(Office) </label>
                                    <div class="col-md-8">
                                        <input name="contactOffice" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Zip Code </label>
                                    <div class="col-md-8">
                                        <input name="zip" class="form-control" type="text">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-8">
                                        <input type="button" class="btn btn-primary" value="Save Changes">
                                        <span></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="reset" class="btn btn-default" value="Cancel">
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>

<script src="controller/controller.js"></script>
<script type="text/javascript">
    document.getElementById('username').innerHTML = "&nbsp;&nbsp;&nbsp;" + window.sessionStorage.username;

    function saveProfile() {
        $.ajax({
            url: 'http://localhost:3000/Profile?consumerID=' + window.sessionStorage.username,
            method: 'GET',
            dataType: 'JSON',
            contentType: "application/json; charset=utf-8",
            success: function (data) {

            }
        });
    }

</script>


</body>
